<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Cadastro de Produto</h1>
            <p class="subtitle">Preencha os dados abaixo para cadastrar um novo produto</p>
        </div>

        <form id="formProduto" class="form">
            <div class="row">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>

            <div class="row">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>

            <div class="actions">
                <button type="submit">Cadastrar</button>
                <button type="button" class="secondary" id="resetButton">Cancelar</button>
                <button type="button" onclick="window.location.href='/tela-inicial/index.html'">Voltar</button>
            </div>
        </form>

        <div class="mensagem" id="mensagem"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
