<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usu치rio</title>
  <link rel="stylesheet" href="css/script.css" />
</head>
<body>
  <main class="card">
    <header class="card-header">
      <h1>Cadastro de Usu치rio</h1>
      <p class="subtitle">Preencha os dados e clique em salvar.</p>
    </header>

    <form id="formUsuario" class="form" autocomplete="off" novalidate>
      <div class="row">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Nome completo" />
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="exemplo@email.com" />
      </div>

      <div class="row">
        <label for="user">Usu치rio</label>
        <input id="user" name="user" type="text" required placeholder="Nome de usu치rio" />
      </div>

      <div class="row">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" required minlength="6" placeholder="Senha" />
      </div>

      <div class="actions">
        <button type="submit" onclick="salvarUsuario()">Salvar</button>
        <button type="button" id="btnLimpar" class="secondary">Limpar</button>
      </div>

      <div id="mensagem" class="mensagem" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
